<!DOCTYPE html>
<html lang="en">
    <head>
        <!--la etiquets meta nos ayuda a hacer que el contenido de la pagina se ajuste a el dispositivo que se esta usando-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet"  href="styles.css"></link>
        <!--la etiqueta style no permite dar estilo al contenido de la pagina pero es mejor usar css-->
        <style>
            h4{
                text-align: center;
            }
        </style>
        <meta charset="utf-8">
        <title>Cafe Menu</title>
    </head>
    <body>
        <!-- linkeamos los estilos de una clase a un tag mediante el atributo class y el nombre de la clase-->
        <div class="menu">
            <main>
                <h1>CAMPER CAFE</h1>
                <p class="established">Est. 2020</p>
                <hr>
                <section>
                    <h2>Coffee</h2>
                    <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/coffee.jpg" alt="coffee icon">
                    <!-- con article encapsulamos multiples parrafos anidados-->
                    <article class="item">
                        <!-- dado que el tag p abarca toda la linea de la pantalla vamos a ajustarlos mediante css para
                        que aparezcan juntos en una sola linea-->
                        <p class="flavour">French Vanilla</p><p class="price">3.00</p>
                    </article>
                    <article class="item">
                        <p class="flavour">Caramel Macchiato</p><p class="price">3.75</p>
                    </article>
                    <article class="item">
                        <p class="flavour">Pumpkin Spice</p><p class="price">3.50</p>
                    </article>
                    <article class="item">
                        <p class="flavour">Hazelnut</p><p class="price">4.00</p>
                    </article>
                    <article class="item">
                        <p class="flavour">Mocha</p><p class="price">4.50</p>
                    </article>
                </section>
                <section>
                    <h2>Desserts</h2>
                    <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/pie.jpg" alt="pie icon">
                    <article class="item">
                        <p class="dessert">Donut</p><p class="price">1.50</p>
                    </article>
                    <article class="item">
                        <p class="dessert">Cherry Pie</p><p class="price">2.75</p>
                    </article>
                    <article class="item">
                        <p class="dessert">Cheesecake</p><p class="price">3.00</p>
                    </article>
                    <article class="item">
                        <p class="dessert">Cinnamon Roll</p><p class="price">2.50</p>
                    </article>
                </section>
            </main>
            <hr class="bottom-line">
            <footer>
                <p>
                    <a href="https://www.freecodecamp.org">Visit our website</a>
                </p>
                <p class="address">123 Free Code Camp Drive</p>
            </footer>
        </div>
        <h4>hola</h4>
    </body>
</html>
