<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>rockpaperscissors</title>
        <link rel="stylesheet" href="styles.css">
        <script src="./functions.js" defer></script>
    </head>
    <body>
        <h2 id="title1">A page to play rock, paper or scissors agains a machine</h2>
        <div class="container">
            <div class="buttonandimage">
                <img src="assets/roca.png" alt="rock">
                <div class="btn"><button id="rock" class="option">rock</button></div>
            </div>
            <div class="buttonandimage">
                <img src="assets/hoja-de-papel.png" alt="paper">
                <div class="btn"><button id="paper" class="option">paper</button></div>
            </div>
            <div class="buttonandimage">
                <img src="assets/herramienta-de-tijera.png" alt="scissors">
                <div class="btn"><button id="scissors" class="option">scissors</button></div>
            </div>
        </div>
        <p>Result<div id="winner"></div></p>
        <div id="result"></div>
        <h2>scores</h2>
        <p id="player">player: </p>
        <p>vs</p>
        <p id="computer">Computer</p>
    </body>
</html>
